<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tass-clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:55</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__container">
        <div class="screen-header__title">
          <span><i class="fas fa-shield-alt"></i></span>
          <span>tass</span>
        </div>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-smile fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-bell fa-lg"></i>
          </span>
        </div>
      </div>
    </header>

    <main class="home-page">
      <div class="home-screen">
        <div class="home-box">
          <div class="home-box__info">
            <div class="home-box__icon">
              <i class="fas fa-lightbulb"></i>
            </div>
            <div class="home-box__content">
              <span>오늘 주식 맞히고 태스증권에서</span>
              <span>주식 최대 8만원 받기</span>
            </div>
          </div>
          <div class="home-box__chevron">
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="home-box">
          <div class="home-box__info">
            <div class="home-box__word">
              <span>태스뱅크</span>
            </div>
          </div>
          <div class="home-box__chevron">
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="asset-box">
          <div class="asset-box__main">
            <div class="asset-box__word">
              <span>자산</span>
            </div>
            <div class="asset-box__chevron">
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
          <div class="asset-box__main">
            <div class="asset-box__column">
              <img
                src="img/kakao-toss.jpg"
                class="asset-box__avatar asset-box__avatar"
              />
              <div class="asset-box__text">
                <div class="asset-box__title">
                  <span>입출금통장</span>
                </div>
                <div class="asset-box__money">
                  <span>34,501,235원</span>
                </div>
              </div>
            </div>
            <div class="asset-box__send">
              <span>송금</span>
            </div>
          </div>
          <div class="asset-box__main">
            <div class="asset-box__column">
              <img
                src="img/toss-i.jpg"
                class="asset-box__avatar asset-box__avatar--xl"
              />
              <div class="asset-box__text">
                <div class="asset-box__title">
                  <span>태스뱅크 통장</span>
                </div>
                <div class="asset-box__money">
                  <span>5,486,123원</span>
                </div>
              </div>
            </div>
            <div class="asset-box__send">
              <span>송금</span>
            </div>
          </div>
          <div class="asset-box__main">
            <div class="asset-box__column">
              <img
                src="img/toss-i.jpg"
                class="asset-box__avatar asset-box__avatar--xl"
              />
              <div class="asset-box__text">
                <div class="asset-box__title">
                  <span>포인트·머니·1개</span>
                </div>
                <div class="asset-box__money">
                  <span>3,600원</span>
                </div>
              </div>
            </div>
            <div class="asset-box__send">
              <span>송금</span>
            </div>
          </div>
        </div>
        <div class="consumption-box">
          <div class="consumption-box__main">
            <div class="consumption-box__word">
              <span>소비</span>
            </div>
          </div>
          <div class="consumption-box__main">
            <div class="consumption-box__column">
              <img
                src="img/card.jpg"
                class="consumption-box__avatar consumption-box__avatar--m"
              />
              <div class="consumption-box__text">
                <div class="consumption-box__title">
                  <span>이번 달 쓴 금액</span>
                </div>
                <div class="consumption-box__money">
                  <span>384,272원</span>
                </div>
              </div>
            </div>
            <div class="consumption-box__send">
              <span>내역</span>
            </div>
          </div>
        </div>
        <div class="investment-box">
          <div class="investment-box__main">
            <div class="investment-box__word">
              <span>투자</span>
            </div>
          </div>
          <div class="investment-box__main">
            <div class="investment-box__column">
              <img
                src="img/investment.jpg"
                class="investment-box__avatar investment-box__avatar--m"
              />
              <div class="investment-box__text">
                <div class="investment-box__title">
                  <span>증권 계좌 연결하고</span>
                </div>
                <div class="investment-box__money">
                  <span>포트폴리오 모아보기</span>
                </div>
              </div>
            </div>
            <div class="investment-box__chevron">
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
        <div class="etc-box">
          <div class="etc-box__mini">
            <span>1분 만에</span>
            <span>내 보험</span>
            <span>전부 조회</span>
            <div class="etc-box__first-icon">
              <span><i class="fas fa-shield-alt"></i></span>
            </div>
          </div>
          <div class="etc-box__mini">
            <span>혜택 주는</span>
            <span>차 보험료</span>
            <span>조회</span>
            <div class="etc-box__second-icon">
              <span><i class="fas fa-car"></i></span>
            </div>
          </div>
          <div class="etc-box__mini">
            <span>최근</span>
            <span>오늘의</span>
            <span>머니 팁</span>
            <div class="etc-box__third-icon">
              <span><i class="fas fa-lightbulb"></i></span>
            </div>
          </div>
          <div class="etc-box__mini">
            <span>인기</span>
            <span>더보기</span>
          </div>
        </div>
        <div class="etc-btn">
          <div class="etc-btn__screen-setting">
            <span><i class="fas fa-cog"></i></span>
            <span>화면 설정 </span>
          </div>
          <div class="etc-btn__add-asset">
            <span><i class="fas fa-plus"></i></span>
            <span>자산 추가</span>
          </div>
        </div>
        <div class="personal-info">
          <span>개인정보처리방침 보기</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="Home-page.html"
            ><i class="fas fa-home"></i></a
          ><span>홈</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="benefits.html">
            <i class="fas fa-gem"></i> </a
          ><span>혜택</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="send.html"
            ><i class="fas fa-won-sign"></i></a
          ><span>송금</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="stock.html">
            <span class="nav__dot"></span>
            <i class="fas fa-wave-square"></i> </a
          ><span>주식</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="all.html">
            <span class="nav__dot"></span>
            <i class="fas fa-bars"></i> </a
          ><span>전체</span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
