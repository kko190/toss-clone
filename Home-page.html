<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toss-clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:55</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__container">
        <div class="screen-header__title">
          <span><i class="fas fa-shield-alt"></i></span>
          <span>toss</span>
        </div>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-smile fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-bell fa-lg"></i>
          </span>
        </div>
      </div>
    </header>

    <main class="home-page">
      <div class="home-screen">
        <div class="home-box">
          <div class="home-box__info">
            <div class="home-box__icon">
              <i class="fas fa-lightbulb"></i>
            </div>
            <div class="home-box__content">
              <span>오늘 주식 맞히고 토스증권에서</span>
              <span>주식 최대 8만원 받기</span>
            </div>
          </div>
          <div class="home-box__chevron">
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="home-box">
          <div class="home-box__info">
            <div class="home-box__word">
              <span>토스뱅크</span>
            </div>
          </div>
          <div class="home-box__chevron">
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="asset-box">
          <div class="asset-box__main">
            <div class="asset-box__word">
              <span>자산</span>
            </div>
            <div class="asset-box__chevron">
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
          <div class="asset-box__main">
            <div class="user-component__column">
              <img
                src="img/kakao-toss.jpg"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">
                  민O야 잘 지내니 거긴 어때
                  <span>
                    4
                    <i class="fas fa-bell-slash fa-sm"></i>
                    <i class="fas fa-star fa-sm"></i>
                  </span>
                </h4>
                <h6 class="user-component__subtitle">
                  그걸 잘 조율해야하는디 어려운 점이 많아
                </h6>
              </div>
            </div>
          </div>
          <div class="asset-box__main">
            <div class="asset-box__word">
              <span>자산</span>
            </div>
            <div class="asset-box__chevron">
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
          <div class="asset-box__main">
            <div class="asset-box__word">
              <span>자산</span>
            </div>
            <div class="asset-box__chevron">
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
