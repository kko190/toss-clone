<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toss-clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:55</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__container">
        <div class="screen-header__title">
          <span><i class="fas fa-shield-alt"></i></span>
          <span>toss</span>
        </div>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-smile"></i>
          </span>
          <span>
            <i class="fas fa-bell"></i>
          </span>
        </div>
      </div>
    </header>

    <main class="home-page">
      <div class="home-screen">
        <div class="home-box">
          <div class="home-box__info">
            <div class="home-box__icon">
              <i class="fas fa-lightbulb"></i>
            </div>
            <div class="home-box__content">
              <span>오늘 주식 맞히고 토스증권에서</span>
              <span>주식 최대 8만원 받기</span>
            </div>
          </div>
          <div class="home-box__chevron">
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="home-box">
          <div class="home-box__info">
            <div class="home-box__word">
              <span>토스뱅크</span>
            </div>
          </div>
          <div class="home-box__chevron">
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="asset-box">
          <div class="asset-box__main">
            <div class="asset-box__word">
              <span>자산</span>
            </div>
            <div class="asset-box__chevron">
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
          <div class="asset-box__main">
            <div class="asset-box__column">
              <img
                src="img/kakao-toss.jpg"
                class="asset-box__avatar asset-box__avatar"
              />
              <div class="asset-box__text">
                <div class="asset-box__title">
                  <span>입출금통장</span>
                </div>
                <div class="asset-box__money">
                  <span>34,501,235원</span>
                </div>
              </div>
            </div>
            <div class="asset-box__send">
              <span>송금</span>
            </div>
          </div>
          <div class="asset-box__main">
            <div class="asset-box__column">
              <img
                src="img/toss-i.jpg"
                class="asset-box__avatar asset-box__avatar--xl"
              />
              <div class="asset-box__text">
                <div class="asset-box__title">
                  <span>토스뱅크 통장</span>
                </div>
                <div class="asset-box__money">
                  <span>5,486,123원</span>
                </div>
              </div>
            </div>
            <div class="asset-box__send">
              <span>송금</span>
            </div>
          </div>
          <div class="asset-box__main">
            <div class="asset-box__column">
              <img
                src="img/toss-i.jpg"
                class="asset-box__avatar asset-box__avatar--xl"
              />
              <div class="asset-box__text">
                <div class="asset-box__title">
                  <span>포인트·머니·1개</span>
                </div>
                <div class="asset-box__money">
                  <span>3600원</span>
                </div>
              </div>
            </div>
            <div class="asset-box__send">
              <span>송금</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="Home-page.html"
            ><i class="fas fa-home"></i></a
          ><span>홈</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="benefits.html">
            <i class="fas fa-gem"></i> </a
          ><span>혜택</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="send.html"
            ><i class="fas fa-won-sign"></i></a
          ><span>송금</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="stock.html">
            <span class="nav__dot"></span>
            <i class="fas fa-wave-square"></i> </a
          ><span>주식</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="all.html">
            <span class="nav__dot"></span>
            <i class="fas fa-bars"></i> </a
          ><span>전체</span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
