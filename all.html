<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stock-page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:55</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="all-header">
      <div class="all-header_setting-bar">
        <a href="all-setting.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
      <div class="all-header_title-text">
        <span>전체</span>
      </div>
      <div class="all-header_menu">
        <div class="all-header_menu-box">
          <div class="all-header_box-contents">
            <span><i class="fas fa-university fa-lg"></i></span>
            <span>태스뱅크</span>
          </div>
        </div>
        <div class="all-header_menu-box">
          <div class="all-header_box-contents">
            <span><i class="fas fa-chart-line fa-lg"></i></span>
            <span>태스증권</span>
          </div>
        </div>
        <div class="all-header_menu-box">
          <div class="all-header_box-contents">
            <span><i class="fas fa-headset fa-lg"></i></span>
            <span>고객센터</span>
          </div>
        </div>
      </div>
      <div class="all-header_menu-column">
        <div class="all-header_column-container">
          <div class="all-header_column-front">
            <span><i class="fas fa-id-card fa-lg"></i></span>
            <span>내 태스인증서</span>
          </div>
          <div class="all-header_column-back">
            <span>백업하기</span>
            <span><i class="fas fa-chevron-right"></i></span>
          </div>
        </div>
        <div class="all-header_column-container">
          <div class="all-header_column-front">
            <span><i class="fas fa-tachometer-alt fa-lg"></i></span>
            <span>내 신용점수</span>
          </div>
          <div class="all-header_column-back">
            <span>새 내역 보기</span>
            <span><i class="fas fa-chevron-right"></i></span>
          </div>
        </div>
      </div>
    </header>
    <main class="all-page">
      <div class="all-page__list-frame">
        <div class="all-page__list-title">
          <span>최근</span>
        </div>
        <ul class="all-page__list">
          <li class="all-page__list-column">
            <span><i class="fas fa-plus-square fa-lg"></i></span>
            <span>병원비 돌려받기</span>
          </li>
          <li class="all-page__list-column">
            <span><i class="fas fa-comment-dollar fa-lg"></i></span>
            <span>송금</span>
          </li>
          <li class="all-page__list-column">
            <span><i class="fas fa-gift fa-lg"></i></span>
            <span>친구에게 배달 쿠폰 선물하기</span>
          </li>
        </ul>
      </div>
      <div class="all-page__list-frame">
        <div class="all-page__list-title">
          <span>추천</span>
        </div>
        <ul class="all-page__list">
          <li class="all-page__list-column">
            <span><i class="fas fa-comment-dollar fa-lg"></i></span>
            <span>송금</span>
          </li>
          <li class="all-page__list-column">
            <span><i class="fas fa-credit-card fa-lg"></i></span>
            <span>내 자산</span>
          </li>
          <li class="all-page__list-column">
            <span><i class="fas fa-user-friends fa-lg"></i></span>
            <span>함께 태스 켜고 포인트 받기</span>
          </li>
        </ul>
      </div>
      <div class="all-page__list-frame">
        <div class="all-page__list-title">
          <span>통신</span>
        </div>
        <ul class="all-page__list">
          <li class="all-page__list-column">
            <span><i class="fas fa-mobile fa-lg"></i></span>
            <span>태스모바일 휴대폰 요금제</span>
          </li>
        </ul>
      </div>
      <div class="all-page__list-frame">
        <div class="all-page__list-title">
          <span>자산</span>
        </div>
        <ul class="all-page__list">
          <li class="all-page__list-column">
            <span><i class="fas fa-credit-card fa-lg"></i></span>
            <span>내 자산</span>
          </li>
          <li class="all-page__list-column">
            <span><i class="fas fa-chart-bar fa-lg"></i></span>
            <span>투자 모아보기</span>
          </li>
          <li class="all-page__list-column">
            <span><i class="fas fa-coins fa-lg"></i></span>
            <span>내 연금</span>
          </li>
          <li class="all-page__list-column">
            <span><i class="fas fa-building fa-lg"></i></span>
            <span>부동산 시세</span>
          </li>
        </ul>
      </div>
      <div class="all-page__list-frame">
        <div class="all-page__list-title">
          <span>소비</span>
        </div>
        <ul class="all-page__list">
          <li class="all-page__list-column">
            <span><i class="fas fa-hashtag fa-lg"></i></span>
            <span>소비 태그</span>
          </li>
          <li class="all-page__list-column">
            <span><i class="fas fa-receipt fa-lg"></i></span>
            <span>소비·수입 내역</span>
          </li>
          <li class="all-page__list-column">
            <span><i class="fas fa-chart-pie fa-lg"></i></span>
            <span>소비 분석</span>
          </li>
          <li class="all-page__list-column">
            <span><i class="fas fa-credit-card fa-lg"></i></span>
            <span>카드값</span>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="Home-page.html"
            ><i class="fas fa-home"></i></a
          ><span>홈</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="benefits.html">
            <i class="fas fa-gem"></i> </a
          ><span>혜택</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="send.html"
            ><i class="fas fa-won-sign"></i></a
          ><span>송금</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="stock.html">
            <span class="nav__dot"></span>
            <i class="fas fa-wave-square"></i> </a
          ><span>주식</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="all.html">
            <span class="nav__dot"></span>
            <i class="fas fa-bars"></i> </a
          ><span>전체</span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
