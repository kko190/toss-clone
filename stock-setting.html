<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stock-page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="stock-setting__body">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:55</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="stock-setting">
      <div class="stock-setting__container">
        <div class="stock-setting__container-icon">
          <a href="stock.html"
            ><span><i class="fas fa-chevron-left"></i></span
          ></a>
        </div>
        <div class="stock-setting__container-title">
          <span>태스증권 설정</span>
        </div>
        <div class="stock-setting__container-customerService">
          <span>고객센터</span>
        </div>
      </div>
    </header>
    <main class="stock-setting__menu">
      <div class="stock-setting__menu-column">
        <div class="stock-setting__column-text">
          <span>공지사항</span>
        </div>
        <div class="stock-setting__column-icon">
          <span><i class="fas fa-chevron-right"></i></span>
        </div>
      </div>
      <div class="stock-setting__menu-column">
        <div class="stock-setting__column-text">
          <span>자주 묻는 질문</span>
        </div>
        <div class="stock-setting__column-icon">
          <span><i class="fas fa-chevron-right"></i></span>
        </div>
      </div>
    </main>
    <footer class="stock-setting__version">
      <div class="stock-setting__version-text">
        <span>Web Version: 23-02-17 17:46</span>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
